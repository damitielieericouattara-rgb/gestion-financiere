<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Gestion Financière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-------------------------------- Logo et Titre ------------------------------->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Mot de passe oublié ?</h1>
            <p class="text-gray-600 mt-2">Entrez votre email pour réinitialiser votre mot de passe</p>
        </div>

        <!-- Formulaire de récupération de mot de passe  -->
        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-1"></i>Adresse email
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-envelope text-gray-400"></i> -->
                    </div>
                    <input type="email" id="email" name="email" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="votre.email@entreprise.com">
                </div>
            </div>

            <!-- Optionnel : Identifiant -->
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-1"></i>Identifiant (optionnel)
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-user text-gray-400"></i> -->
                    </div>
                    <input type="text" id="login" name="login"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Votre identifiant">
                </div>
            </div>

            <div class="flex items-center p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <i class="fas fa-info-circle text-blue-600 text-xl mr-3 flex-shrink-0"></i>
                <p class="text-sm text-blue-800">
                    Un lien de réinitialisation sera envoyé à votre adresse email.
                </p>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition duration-200 shadow-lg hover:shadow-xl">
                <i class="fas fa-paper-plane mr-2"></i>Envoyer le lien de réinitialisation
            </button>
        </form>

        <!---------------------------- Message de retour ------------------------------>
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

        <!------------------------- Lien retour connexion ------------------------------->
        <div class="mt-6 text-center">
            <a href="login.html" class="text-green-600 hover:text-green-700 font-semibold flex items-center justify-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Retour à la connexion</span>
            </a>
        </div>

        <!-- Aide supplémentaire pour contacter l'administrateur en cas de besoin -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center mb-3">Vous n'arrivez pas à récupérer votre compte ?</p>
            <a href="#contact-admin" class="text-sm text-green-600 hover:text-green-700 font-medium block text-center">
                <i class="fas fa-headset mr-1"></i>Contacter l'administrateur
            </a>
        </div>
    </div>
    <!--------------------------------- PARTIE JS ------------------------------->
    <script src="../assets/js/notifications.js"></script>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const login = document.getElementById('login').value;
            const messageDiv = document.getElementById('message');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                notifyError('Veuillez entrer une adresse email valide');
                return;
            }

            notifyInfo('Envoi en cours...');

            setTimeout(() => {
                messageDiv.className = 'mt-4 p-3 rounded-lg bg-green-100 border border-green-300 text-green-800';
                messageDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-xl mr-3"></i>
                        <div>
                            <p class="font-semibold">Email envoyé avec succès !</p>
                            <p class="text-sm mt-1">Vérifiez votre boîte de réception à l'adresse : <strong>${email}</strong></p>
                        </div>
                    </div>
                `;
                messageDiv.classList.remove('hidden');

                notifySuccess('Lien de réinitialisation envoyé par email !');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);

                this.reset();
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Email envoyé ✓';
                submitBtn.className = 'w-full bg-gray-400 text-white py-3 rounded-lg font-semibold cursor-not-allowed';
            }, 1500);
        });
    </script>
</body>
</html>
