<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FinanceManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!----------------------------debut PARTIE Logo et Titre------------------>
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-coins text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Gestion Financière</h1>
            <p class="text-gray-600 mt-2">Connectez-vous à votre compte</p>
        </div>
        <!---------------------------- fin PARTIE Logo et Titre------------------>
        <!-----------------------------debut Sélection du Type de Compte-------------------------->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">Type de compte</label>
            <div class="grid grid-cols-2 gap-3">
                <button type="button" onclick="selectAccountType('user')" id="btn-user"
                    class="account-type-btn flex items-center justify-center space-x-2 px-4 py-3 border-2 border-green-500 bg-green-50 text-green-700 rounded-lg font-medium transition">
                    <i class="fas fa-user"></i>
                    <span>Utilisateur</span>
                </button>
                <button type="button" onclick="selectAccountType('admin')" id="btn-admin"
                    class="account-type-btn flex items-center justify-center space-x-2 px-4 py-3 border-2 border-gray-300 bg-white text-gray-700 rounded-lg font-medium hover:border-green-500 hover:bg-green-50 hover:text-green-700 transition">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin</span>
                </button>
            </div>
        </div>
        <!-----------------------------fin Sélection du Type de Compte-------------------------->
        <!---------------------------------debut Formulaire de Connexion ------------------------------->
        <form id="loginForm" class="space-y-5">
            <input type="hidden" id="accountType" name="accountType" value="user">

            <div>
                <label for="login" class="block text-sm font-medium text-gray-700 mb-2">Identifiant</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-user text-gray-400"></i> -->
                    </div>
                    <input type="text" id="login" name="login" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Votre identifiant">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-lock text-gray-400"></i> -->
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" 
                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                </div>
                <a href="forgot_password.html" class="text-sm text-green-600 hover:text-green-700 font-medium">
                    Mot de passe oublié ?
                </a>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition duration-200 shadow-lg hover:shadow-xl">
                <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </button>
        </form>

        <!-- Message de retour -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

        <!-- Lien vers inscription(resgister.html) -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Vous n'avez pas de compte ?
                <a href="register.html" class="text-green-600 hover:text-green-700 font-semibold">Créer un compte</a>
            </p>
        </div>

        <!-- Retour à l'accueil -->
        <div class="mt-4 text-center">
            <a href="../index.html" class="text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center space-x-1">
                <i class="fas fa-arrow-left"></i>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
        <!---------------------------------fin Formulaire de Connexion ------------------------------->
        <!---------------------------------PARTIE JAVASCRIPT ------------------------------->
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/responsive.js"></script>
    <script src="./js/login.js"></script>
    <script src="../assets/js/main.js"></script>

    <script>
        function selectAccountType(type) {
            const userBtn = document.getElementById('btn-user');
            const adminBtn = document.getElementById('btn-admin');
            const accountTypeInput = document.getElementById('accountType');

            if (type === 'user') {
                userBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
                userBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                adminBtn.classList.remove('border-green-500', 'bg-green-50', 'text-green-700');
                adminBtn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
            } else {
                adminBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
                adminBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                userBtn.classList.remove('border-green-500', 'bg-green-50', 'text-green-700');
                userBtn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
            }

            accountTypeInput.value = type;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const accountType = document.getElementById('accountType').value;

            if (!login || !password) {
                notifyError('Veuillez remplir tous les champs');
                return;
            }

            notifyInfo('Connexion en cours...');

            setTimeout(() => {
                if (login && password) {
                    notifySuccess(`Connexion réussie en tant que ${accountType === 'admin' ? 'Administrateur' : 'Utilisateur'} !`);
                    
                    setTimeout(() => {
                        if (accountType === 'admin') {
                            window.location.href = '../admin/dashboard_admin.html';
                        } else {
                            window.location.href = 'mes_transactions.html';
                        }
                    }, 1500);
                } else {
                    notifyError('Identifiant ou mot de passe incorrect');
                }
            }, 1000);
        });
    </script>
</body>
</html>
