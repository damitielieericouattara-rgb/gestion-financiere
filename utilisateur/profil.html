    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-user-circle mr-3 text-green-600"></i>Mon Profil
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Informations personnelles -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-id-card mr-2 text-green-600"></i>Informations personnelles
                </h2>
                <form id="profilForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>Nom complet
                        </label>
                        <input type="text" id="nom" value="Amara Koné"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i>Email
                        </label>
                        <input type="email" id="email" value="Amara.Koné@entreprise.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone mr-1"></i>Téléphone
                        </label>
                        <input type="tel" id="tel" value="+225 07 00 00 00 00"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-tag mr-1"></i>Rôle
                        </label>
                        <input type="text" value="Utilisateur" disabled
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                    </div>
                    <button type="submit"
                        class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">
                        <i class="fas fa-save mr-2"></i>Enregistrer les modifications
                    </button>
                </form>
                <div id="profilMessage" class="mt-4 p-3 rounded-lg hidden"></div>
            </div>

                                <!-- Changement de mot de passe -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-lock mr-2 text-green-600"></i>Changer le mot de passe
                </h2>
                <form id="passwordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i>Mot de passe actuel
                        </label>
                        <div class="relative">
                            <!-- <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div> -->
                            <input type="password" id="currentPassword" required
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-key mr-1"></i>Nouveau mot de passe
                        </label>
                        <div class="relative">
                            <!-- <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-key text-gray-400"></i>
                            </div> -->
                            <input type="password" id="newPassword" required
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-check-circle mr-1"></i>Confirmer le nouveau mot de passe
                        </label>
                        <div class="relative">
                            <!-- <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-check-circle text-gray-400"></i>
                            </div> -->
                            <input type="password" id="confirmPassword" required
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">
                        <i class="fas fa-sync-alt mr-2"></i>Changer le mot de passe
                    </button>
                </form>
                <div id="passwordMessage" class="mt-4 p-3 rounded-lg hidden"></div>
            </div>
        </div>
    </div>
<!--------------------------------- PARTIE JS ------------------------------->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="./js/profil.js"></script>
    <script src="../assets/js/responsive.js"></script>

    <script>
        document.getElementById('profilForm').addEventListener('submit', function(e) {
            e.preventDefault();
            notifySuccess('Profil mis à jour avec succès !');
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                notifyError('Les mots de passe ne correspondent pas');
            } else if (newPass.length < 6) {
                notifyWarning('Le mot de passe doit contenir au moins 6 caractères');
            } else {
                notifySuccess('Mot de passe modifié avec succès !');
                this.reset();
            }
        });
    </script>
</body>
