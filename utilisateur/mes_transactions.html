<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Transactions - Gestion Financière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/tables-responsive.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-green-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-coins text-white text-xl"></i>
                    </div>
                    <span class="text-xl md:text-2xl font-bold text-gray-800">Gestion Financière</span>
                </div>
                
                <!--------------------- responsive Menu Desktop ------------------------->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="./mes_transactions.html" class="text-green-600 font-semibold">
                        Mes Transactions
                    </a>
                    <a href="./transaction_form.html" class="text-gray-600 hover:text-green-600 transition py-1">
                        Nouvelle Transaction
                    </a>
                    <a href="./profil.html" class="text-gray-600 hover:text-green-600 transition py-1">
                        Profil
                    </a>
                </div>
                
                <!------------------------------ Bouton Déconnexion Desktop ------------------------------>
                <div class="hidden md:flex items-center">
                    <a href="../utilisateur/login.html" class="boutton bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors font-medium shadow-md">
                        Déconnexion
                    </a>
                </div>
                
                                    <!-- Bouton menu Hamburger (Mobile) -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none p-2">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
                    <!----------------------responsive Menu Mobile--------------------->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-3">
                <a href="./mes_transactions.html" class="block text-green-600 font-semibold bg-green-50 py-3 px-4 rounded-lg">
                     Mes Transactions
                </a>
                <a href="./transaction_form.html" class="block text-gray-700 hover:text-green-600 hover:bg-gray-50 py-3 px-4 rounded-lg">
                    Nouvelle Transaction
                </a>
                <a href="./profil.html" class="block text-gray-700 hover:text-green-600 hover:bg-gray-50 py-3 px-4 rounded-lg">
                    Profil
                </a>
                <a href="../utilisateur/login.html" class="block bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 text-center mt-2">
                     Déconnexion
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-list mr-3 text-green-600"></i>Mes Transactions
            </h1>
            <a href="./transaction_form.html" 
                class="bg-green-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-600 transition shadow-lg">
                <i class="fas fa-plus-circle mr-2"></i>Nouvelle Transaction
            </a>
        </div>

        <!------------------------------partie Statistiques rapides----------------------->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <i class="fas fa-clock text-yellow-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600 text-sm">En attente</p>
                        <p class="text-2xl font-bold text-gray-800">3</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600 text-sm">Validées</p>
                        <p class="text-2xl font-bold text-gray-800">12</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-times-circle text-red-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600 text-sm">Refusées</p>
                        <p class="text-2xl font-bold text-gray-800">2</p>
                    </div>
                </div>
            </div>
        </div>

        <!---------------------- Tableau des transactions--------------------------------->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-hashtag mr-1"></i>N°
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-exchange-alt mr-1"></i>Type
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-money-bill-wave mr-1"></i>Montant
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-comment mr-1"></i>Motif
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-calendar mr-1"></i>Date
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-info-circle mr-1"></i>Statut
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase">
                                <i class="fas fa-cogs mr-1"></i>Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable" class="divide-y divide-gray-200">
                        <!-- Les données seront insérées ici par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!--------------------------------- PARTIE JAVASCRIPT ------------------------------->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="./js/mes_transactions.js"></script>
    <script src="../assets/js/responsive.js"></script>
</body>
</html>
