<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion Financière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8 my-8">
        <!-- Logo et Titre -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-coins text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Créer un compte</h1>
            <p class="text-gray-600 mt-2">Rejoignez FinanceManager dès aujourd'hui</p>
        </div>

        <!-- Sélection du Type de Compte -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">Type de compte</label>
            <div class="grid grid-cols-2 gap-3">
                <button type="button" onclick="selectAccountType('user')" id="btn-user"
                    class="account-type-btn flex items-center justify-center space-x-2 px-4 py-3 border-2 border-green-500 bg-green-50 text-green-700 rounded-lg font-medium transition">
                    <i class="fas fa-user"></i>
                    <span>Utilisateur</span>
                </button>
                <button type="button" onclick="selectAccountType('admin')" id="btn-admin"
                    class="account-type-btn flex items-center justify-center space-x-2 px-4 py-3 border-2 border-gray-300 bg-white text-gray-700 rounded-lg font-medium hover:border-green-500 hover:bg-green-50 hover:text-green-700 transition">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin</span>
                </button>
            </div>
        </div>

        <!-- Formulaire d'Inscription -->
        <form id="registerForm" class="space-y-5">
            <input type="hidden" id="accountType" name="accountType" value="user">

            <div class="grid md:grid-cols-2 gap-4">
                <!-- Nom -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-1"></i>Nom *
                    </label>
                    <input type="text" id="lastName" name="lastName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="kouadio">
                </div>

                <!-- Prénom -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-1"></i>Prénom *
                    </label>
                    <input type="text" id="firstName" name="firstName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Jean">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-1"></i>Email *
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-envelope text-gray-400"></i> -->
                    </div>
                    <input type="email" id="email" name="email" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="kouadio.jean@exemple.com">
                </div>
            </div>

            <!-- Identifiant -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user-circle mr-1"></i>Identifiant *
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-user-circle text-gray-400"></i> -->
                    </div>
                    <input type="text" id="username" name="username" required
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="jkouadio">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <!-- Mot de passe -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-1"></i>Mot de passe *
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- <i class="fas fa-lock text-gray-400"></i> -->
                        </div>
                        <input type="password" id="password" name="password" required minlength="8"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                            placeholder="••••••••">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-info-circle mr-1"></i>Minimum 8 caractères
                    </p>
                </div>

                <!-- Confirmation mot de passe -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-1"></i>Confirmer *
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- <i class="fas fa-lock text-gray-400"></i> -->
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                            placeholder="••••••••">
                    </div>
                </div>
            </div>

            <!-- Code Admin (affiché uniquement si type admin) -->
            <div id="adminCodeSection" class="hidden">
                <label for="adminCode" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-1"></i>Code Administrateur *
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- <i class="fas fa-key text-gray-400"></i> -->
                    </div>
                    <input type="text" id="adminCode" name="adminCode"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Entrez le code administrateur">
                </div>
                <p class="text-xs text-blue-600 mt-1 flex items-center space-x-1">
                    <i class="fas fa-info-circle"></i>
                    <span>Un code spécial est requis pour créer un compte administrateur</span>
                </p>
            </div>

            <!-- Conditions d'utilisation -->
            <div class="flex items-start">
                <input type="checkbox" id="terms" required
                    class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mt-1">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    J'accepte les <a href="#" class="text-green-600 hover:text-green-700 font-medium">conditions d'utilisation</a> 
                    et la <a href="#" class="text-green-600 hover:text-green-700 font-medium">politique de confidentialité</a> *
                </label>
            </div>

            <!-- Bouton d'inscription -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition duration-200 shadow-lg hover:shadow-xl">
                <i class="fas fa-user-plus mr-2"></i>Créer mon compte
            </button>
        </form>

        <!-- Message de retour -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

        <!-- Lien vers connexion -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Vous avez déjà un compte ?
                <a href="login.html" class="text-green-600 hover:text-green-700 font-semibold">
                    <i class="fas fa-sign-in-alt mr-1"></i>Se connecter
                </a>
            </p>
        </div>

        <!-- Retour à l'accueil -->
        <div class="mt-4 text-center">
            <a href="../index.html" class="text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center space-x-1">
                <i class="fas fa-arrow-left"></i>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script>
        function selectAccountType(type) {
            const userBtn = document.getElementById('btn-user');
            const adminBtn = document.getElementById('btn-admin');
            const accountTypeInput = document.getElementById('accountType');
            const adminCodeSection = document.getElementById('adminCodeSection');
            const adminCodeInput = document.getElementById('adminCode');

            if (type === 'user') {
                userBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
                userBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                adminBtn.classList.remove('border-green-500', 'bg-green-50', 'text-green-700');
                adminBtn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
                adminCodeSection.classList.add('hidden');
                adminCodeInput.required = false;
            } else {
                adminBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
                adminBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                userBtn.classList.remove('border-green-500', 'bg-green-50', 'text-green-700');
                userBtn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
                adminCodeSection.classList.remove('hidden');
                adminCodeInput.required = true;
            }

            accountTypeInput.value = type;
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                notifyError('Vous devez accepter les conditions d\'utilisation');
                return;
            }

            if (password !== confirmPassword) {
                notifyError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 8) {
                notifyError('Le mot de passe doit contenir au moins 8 caractères');
                return;
            }

            notifyInfo('Création du compte en cours...');

            setTimeout(() => {
                notifySuccess('Compte créé avec succès !');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
